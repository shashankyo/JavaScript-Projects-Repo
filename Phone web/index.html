<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Website Design Using HTML and CSS</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Phone</li>
                    <li><a href="#"></a>Accessaries</li>
                    <li><a href="#"></a>Cart</li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="./mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <h1>Camera</h1>
                    <p>12MP,wide angke lens</p>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>

                <div class="feature three">
                    <img src="display.png">
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop FullScreen</p>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <h1>Battery Life</h1>
                    <p>5000mAh, 720hrs Standby</p>
                </div>

            </div>
        </div>

        <div class="controls">
            <img src="./arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./arrow.png" id="downBtn">

        </div>



    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function()
        {
            rotateSum = rotateSum + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateSum + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
