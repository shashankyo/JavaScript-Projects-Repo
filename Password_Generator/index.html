<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="passwordBox">
            <h3>Password Generator</h3>
            <div class="password-value-container">
            <p id="password"></p>
            <i class="far fa-clone" onclick="copyPassword()"></i>
            </div>

            <div class="option-container">
                <div class="option">
                    <label for="length">Total Length</label>
                    <input type="number" name="" id="length" min="4" max="20">
                </div>

                <div class="option">
                    <label for="symbol">Include Symbol</label>
                    <input type="checkbox" name="" id="symbol">
                </div>

                <div class="option">
                    <label for="number">Include Number</label>
                    <input type="checkbox" name="" id="number">
                </div>

                <div class="option">
                    <label for="upperCase">Include upper case</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>

                <div class="option">
                    <label for="lowerCase">Include lower case</label>
                    <input type="checkbox" name="" id="lowerCase">
                </div>
            </div>

            <div class="button-container">
                <button id="generatePassword" onclick="generatePassword()">Generate</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
